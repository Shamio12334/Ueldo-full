<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Competition</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="dashboard-wrapper">
    <div class="form-header">
        <h1>Create New Match</h1>
        <p>Enter the details below. This will be immediately visible to participants.</p>
    </div>

    <form action="/submit_competition" method="POST">
        
        <div class="form-section-card">
            <div class="form-group">
                <label>Competition Name</label>
                <input type="text" name="compName" class="form-control" placeholder="e.g. Weekend Chess Championship" required>
            </div>
            
            <div class="input-grid">
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option value="Sports">Sports</option>
                        <option value="Creativity">Creativity</option>
                        <option value="Socials">Socials</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sub-Category</label>
                    <input type="text" name="subCat" class="form-control" placeholder="e.g. Cricket, Debate" required>
                </div>
            </div>
        </div>

        <div class="form-section-card">
            <div class="input-grid">
                <div class="form-group">
                    <label>Date & Time</label>
                    <input type="text" name="dateTime" class="form-control" placeholder="e.g. 12th Dec, 4 PM">
                </div>
                <div class="form-group">
                    <label>Venue / Location</label>
                    <input type="text" name="venue" class="form-control" placeholder="e.g. Salt Lake Stadium">
                </div>
            </div>
            
            <div class="form-group">
                <label>Description / Rules</label>
                <textarea name="description" class="form-control" rows="3" placeholder="e.g. Knockout format, bring your own bat..."></textarea>
            </div>
        </div>

        <div class="form-section-card">
            <div class="input-grid">
                <div class="form-group">
                    <label>Entry Fee (â‚¹)</label>
                    <input type="number" name="fee" class="form-control" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label>Prize Pool</label>
                    <input type="text" name="prize" class="form-control" placeholder="e.g. â‚¹5000 + Trophy">
                </div>
            </div>

            <button type="submit" class="btn" style="margin-top: 20px;">ðŸš€ Publish to Feed</button>
        </div>

    </form>
</div>

</body>
</html>

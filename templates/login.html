<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Ueldo</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <h1 style="color:#4a4a8c;">Ueldo</h1>
        <p style="margin-bottom:30px; color:#777;">Login with Phone</p>
        
        <form action="/send_otp" method="POST">
            <div class="form-group">
                <input type="tel" name="phone" class="form-control" placeholder="Enter Mobile Number" required style="margin-bottom: 15px;">
            </div>
            <button type="submit" class="btn">Get OTP</button>
        </form>
        
        <p style="margin-top:20px; font-size:0.8em; color:#aaa;">We will send a one-time password.</p>
    </div>
</div>
</body>
</html>

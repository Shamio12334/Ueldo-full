<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Ueldo</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        /* Login Card Styling */
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f8;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
        }
        .google-btn {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-btn:hover { background: #f9f9f9; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h1 style="color:#4a4a8c; margin-bottom:10px;">Ueldo</h1>
        <p style="color:#666; margin-bottom:30px;">Login to Compete or Host</p>

        <form action="/login" method="POST">
            <input type="tel" name="phone" class="input-field" placeholder="Enter Phone Number" required>
            <button type="submit" class="btn">Continue with Phone</button>
        </form>

        <div style="margin: 20px 0; color:#ccc;">OR</div>

        <form action="/login" method="POST">
            <input type="hidden" name="phone" value="google_user@gmail.com"> <button type="submit" class="btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
                Continue with Google
            </button>
        </form>
    </div>
</div>

</body>
</html>

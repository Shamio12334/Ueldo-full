<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Role</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="split-screen">
    <a href="/set_role/organizer" class="split-side side-organizer">
        <i class="fas fa-clipboard-list" style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;"></i>
        <h1>I am a Host</h1>
        <p>Create competitions, manage tournaments, and track your revenue.</p>
        <div class="split-btn" style="color: #1e272e;">Manage Events</div>
    </a>
    <a href="/set_role/participant" class="split-side side-participant">
        <i class="fas fa-running" style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;"></i>
        <h1>I am a Player</h1>
        <p>Discover local matches, register instantly, and compete for glory.</p>
        <div class="split-btn" style="color: #4834d4;">Find Matches</div>
    </a>
</div>
</body>
</html>
